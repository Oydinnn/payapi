<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="main.js"></script>
</head>

<body>
  <section id="hero">
    <header class="site_header header">
      <div class="container">
        <div class="row middle between">
          <div class="header_logobox">
            <a href="#"><img class="header_logo" src="img/logo payapi.svg" alt="logo"></a>
          </div>
          <div class="header_menu" id="headerMenu">
            <nav class="header_nav nav">
              <ul class="nav_list">
                <li class="nav_item"><a class="nav_link link" href="#">pricing</a></li>
                <li class="nav_item"><a class="nav_link link" href="#">about</a></li>
                <li class="nav_item"><a class="nav_link link" href="#">contact</a></li>
              </ul>
            </nav>
            <a href="#" class="header_btn btn">Schedule a Demo</a>
          </div>
          <button id="openMenu" class="header_menuBtn"><i id="icon" class='bx bx-menu'></i></button>
        </div>
      </div>
    </header>

    <!-- hero main -->

    <div class="hero_content hero">
      <div class="container">
        <div class="row middle between hero_row">
          <div class="hero_info">
            <h1 class="hero_title">Start building with our APIs for absolutely free.</h1>
            <form class="hero_form form">
              <input class="form_input" type="email" placeholder="Enter email address">
              <button type="submit" class="form_btn btn">Schedule a Demo</button>
            </form>
            <span class="form_span">Have any questions? <a class="form_link" href="#">Contact Us</a></span>
          </div>
          <div class="hero_imgbox">
            <img class="hero_img" src="./img/phone.svg" alt="phone">
          </div>


        </div>
      </div>

    </div>
  </section>


</body>

</html>
